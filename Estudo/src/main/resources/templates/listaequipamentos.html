<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ListaVIP</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div id="listaDeEquipamentos">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Tipo</th>

					</tr>
				</thead>
				<tr th:each="conv : ${listaEquipamentos}">

					<td><span th:text="${conv.ID_EQUIPAMENTO}"></span></td>
					<td><span th:text="${conv.NO_EQUIPAMENTO}"></span></td>
					<td><span th:text="${conv.NO_TIPO_EQUIPAMENTO}"></span></td>

				</tr>
			</table>
		</div>
